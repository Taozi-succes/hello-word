<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好世界 - Hello World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌟</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🌟 你好世界！ 🌟</h1>
            <p class="subtitle">Hello World - 我的第一个网站！!</p>
        </header>
        
        <main class="main-content">
            <div class="info-card">
                <h2>📅 实时信息</h2>
                <div class="time-display">
                    <p>当前时间：<span id="current-time"></span></p>
                    <p>访问次数：<span id="visit-count">1</span></p>
                </div>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="icon">🚀</div>
                    <h3>快速部署</h3>
                    <p>使用 Docker 一键部署</p>
                </div>
                <div class="feature-item">
                    <div class="icon">💻</div>
                    <h3>响应式设计</h3>
                    <p>支持手机和电脑访问</p>
                </div>
                <div class="feature-item">
                    <div class="icon">🎨</div>
                    <h3>现代界面</h3>
                    <p>美观的渐变背景效果</p>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="change-theme" class="btn btn-primary">🌙 切换主题</button>
                <button id="show-info" class="btn btn-secondary">ℹ️ 系统信息</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Hello World Project | 部署在云服务器</p>
        </footer>
    </div>
    
    <!-- 系统信息模态框 -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>🖥️ 系统信息</h2>
            <div id="system-info"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
